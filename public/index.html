<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Global Homeownership</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Global Homeownership</h1>
  <p class="subheading">Empowered by Co-Ownership</p>

  <div class="search-container">
    <div class="autocomplete-container">
      <span class="measure"></span>
      <span class="typed"></span>
      <span class="suggestion"></span>
      <input
        type="text"
        id="search-input"
        placeholder="I'm looking to buy..."
        autocomplete="off"
      />
    </div>
    <!-- Give the button an id for easy selection -->
    <button class="search-button" id="search-button">Go</button>
  </div>

  <script src="bundle.js"></script>
</body>
</html>
